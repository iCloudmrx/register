{% extends '../../polls/base.html' %}

{% block title %}
Post
{% endblock title %}
{% block content %}
<div class="card">
    <div class="card-header">
      {{post.created}}
    </div>
    <div class="card-body">
      <h5 class="card-title">{{post.title}}</h5>
      <p class="card-text">{{post.text}}</p>
      <a href="{%url 'post'%}" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
{% endblock content %}
